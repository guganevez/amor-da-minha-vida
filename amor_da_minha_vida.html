<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Para o Amor da Minha Vida</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f3d2e, #1b6b4a);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow: hidden;
}

.container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    padding: 20px;
}

h1 {
    font-size: 3em;
    animation: fadeIn 4s ease-in-out forwards;
}

.message {
    font-size: 1.4em;
    max-width: 700px;
    opacity: 0;
    animation: fadeIn 4s ease-in-out forwards;
    animation-delay: 3s;
}

.slideshow {
    position: relative;
    width: 300px;
    height: 300px;
    margin-top: 30px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    opacity: 0;
    animation: fadeIn 4s ease-in-out forwards;
    animation-delay: 5s;
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.love {
    font-size: 2.2em;
    color: #9fffd6;
    margin-top: 30px;
    opacity: 0;
    animation: pulse 2s infinite, fadeIn 4s ease-in-out forwards;
    animation-delay: 7s;
}

.heart {
    position: absolute;
    bottom: -20px;
    color: #9fffd6;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes fadeIn { to { opacity: 1; } }
@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Para a Mulher Mais Especial da Minha Vida</h1>

    <div class="message">
        Você constrói nosso lar com sabedoria, amor e dedicação.  
        Seu cuidado transforma cada dia em algo especial.  
        Seu valor é maior que qualquer tesouro.
    </div>

    <div class="slideshow">
        <img src="IMG-20240106-WA0015.jpg">
    </div>

    <div class="love">
        Eu te amo infinitamente ❤️
    </div>
</div>

<script>
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
